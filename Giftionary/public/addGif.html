<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>.GIFtionary</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
</head>

<body class='white-text'>

    <div class='row valign-wrapper'>
        <nav id='smallSearchBar' class='col s3 red darken-4 hoverable'>
            <div class="nav-wrapper">
                <form>
                    <div class="input-field">
                        <input id="search" type="search" required>
                        <label class="label-icon" for="search">
                            <i class="material-icons">search</i>
                        </label>
                        <i class="material-icons">close</i>
                    </div>
                </form>
            </div>
        </nav>
        <div class='col s3 offset-s1 white-text'>
            <h1 style='font-family: Cinzel; margin: 7px;'>.GIFtionary</h1>
        </div>
        <div id="username" class="offset-s1 input-field col s2 white-text">
            <input type="text" class="validate center-align">
            <label for="username">User Name</label>
        </div>

        <div id="password" class="input-field col s1">
            <input type="text" class="validate">
            <label for="password">Password</label>
        </div>

        <button id='submitButton' class="btn waves-effect waves-dark col s1 red darken-3 hoverable" type="submit" name="action">Submit
            <i class="material-icons right">check</i>
        </button>
    </div>
    <div class='container'>
        <div class='left-align'>
            <h2 style='font-family: Cinzel; margin-top: 100px;'>Add GIF</h2>
		</div>
		<form id="formDef">
            <div id='newGif' class='row'>
                <div class="input-field col s4">
                    <input placeholder="" id="titleInput" type="text" class="validate">
                    <label for="title">Title</label>
                </div>
                <div class="input-field col s8">
                    <input placeholder="" id="defInput" type="text" class="validate">
                    <label for="definition">Definition</label>
                </div>

        </div>
            <div class='row'>
                <div class="input-field col s3">
                    <input placeholder="" id="tagInput" type="text" class="validate">
                    <label for="Tag">Tag</label>
            </div>
            <div class="input-field col s7">
                <input placeholder="" id="urlInput" type="text" class="validate">
                <label for="url">URL</label>
			</div>
			<button id='DefSubmitButton' class="btn waves-effect waves-dark col s1 red darken-3 hoverable" type="submit" name="action">Submit
				<i class="material-icons right">check</i>
		</form>

    <!-- Custom Script -->
	<script src="js/background.js" type="text/javascript"></script>
	<script src="js/addGif.js"></script>

</body>

</html>
