<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>CMS - Express</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
	<script src="https://code.jquery.com/jquery.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
</head>

<body>
	<div class="row valign-wrapper">
		<div class="offset-s7 input-field col s2">
			<input id="username" type="text" class="validate">
			<label for="username">User Name</label>
		</div>
		<div class="input-field col s2">
			<input id="password" type="text" class="validate">
			<label for="password">Password</label>
		</div>
		<div class='col s1'>
			<button class="btn waves-effect waves-light" type="submit" name="action">Submit
				<i class="material-icons right">check</i>
			</button>
		</div>
	</div>
	<div class='container'>
		<!--Left this code here for the line spacing-->
		<div class='row'>
			<h1></h1>
		</div>
		<!--This contains the page content-->
		<div class='container'>
		
			<div class='row'>
				<div class='center-align col s12'>
					<h1 style='font-family: Cinzel'>.GIFtionary</h1>
				</div>
			</div>

			<div class='row'>
				<nav>
					<div class="nav-wrapper blue-grey lighten-5 col s12">
						<form>
							<div class="input-field">
								<input id="search" type="search" required>
								<label class="label-icon" for="search">
									<i class="material-icons">search</i>
								</label>
								<i class="material-icons">close</i>
							</div>
						</form>
					</div>
				</nav>
			</div>
		</div>
	</div>
	
	<!-- Custom Script -->
	<script src="js/author.js" type="text/javascript"></script>
	<script src='js/background.js' type='text/javascript'></script>
</body>

</html>
