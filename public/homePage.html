<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>Homepage</title>
   <!-- Latest compiled and minified CSS & JS -->
   <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
   <script src="https://code.jquery.com/jquery.js"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
</head>

<body class='white-text'>
   <div class="row valign-wrapper">
       <!--Add a form to add a gif to the website/database-->
       <div class='col s1'  href='/addGif'>
           <button id='addGifButton' class="btn waves-effect waves-dark red darken-1 white-text" type="submit" name="action" style='margin;'>
               Add GIF
               <i class="material-icons right"></i>
           </button>
       </div>
       <div class='col s1 offset-s10'>
           <button id='submitButton' class="btn waves-effect waves-dark red darken-1 white-text" type="submit" name="action">Log In
               <i class="material-icons right"></i>
           </button>
       </div>
   </div>
   <div class='container'>
       <!--Left this code here for the line spacing-->
       <div class='row'>
           <h1></h1>
       </div>
       <!--This contains the page content-->
       <div class='container'>

           <div class='row'>
               <div class='center-align col s12 black-text'>
                   <h1 style='font-family: Cinzel;'><b>.GIFtionary</b></h1>
               </div>
           </div>

           <div class='row'>
               <form id="formDef">
                   <div class="input-field col s10">
                       <input placeholder="" id="searchInput" type="text" class="validate">
                       <label for="title">Title</label>
                   </div>
               </form>
               <button id='DefSubmitButton' class="btn waves-effect waves-dark col s1 red darken-1 white-text" type="submit" name="action">GO
                   <i class="material-icons"></i>
               </button>
           </div>
       </div>
   </div>

   <!-- Custom Script -->
   <script src="js/homepage.js" type="text/javascript"></script>
   <script src='js/background.js' type='text/javascript'></script>
</body>

</html>
